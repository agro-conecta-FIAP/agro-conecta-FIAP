<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agro Conecta</title>
  <link rel="stylesheet" href="style/home-login.css">
  <link rel="stylesheet" href="style/global.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container-login">
    <aside class="container-login-aside">
    </aside>
    <main class="container-login-main">
      <form id="form-login">
        <h3>Entrar</h3>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <form id="form-register" >
        <h3>cadastrar</h3>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
      <section class="container-register">
        <p>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
      </section>
    </main>
  </div>
  <script src="interaction/route-controller/login.js"></script>
</body>
</html>
