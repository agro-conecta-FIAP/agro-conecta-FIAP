<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro Conecta</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../style/contato.css">
</head>
<body>
    
    <header class="dashboard-header">
        <div class="container-header">
          <div class="logo">AgroConecta</div>
          <button class="user-area" id="user-area" >
            <span>Olá, Edson</span>
            <img src="../public/images/circle-user.png" alt="User">
          </button>
        </div>
      </header>
      <div class="titulo">
        <h1>Fale Conosco</h1>
        <p>Tire suas dúvidas, envie sugestões ou fale com a nossa equipe</p>
      </div>
      <form id="form-contato">
      <div class="card-info">
        <input type="text" placeholder="Nome completo" required> <br>
        <input type="email" placeholder="E-mail" required> <br>
        <input type="text" placeholder="Assunto" required> <br>
        <input type="text" placeholder="Mensagem" required> <br>
      </div>
      <button>Enviar</button>
    </form>
</body>
</html>
