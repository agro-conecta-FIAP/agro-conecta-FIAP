<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroConecta</title>
  <link rel="shortcut icon" href="../public/images/logo.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../style/contato.css">
</head>

<body>
  <header class="dashboard-header">
    <div class="container-header">
      <a href="/pages/dashboard.html" class="logo">AgroConecta</a>
      <nav>
        <ul>
          <li><a href="/pages/sobre.html" class="dashboard-footer-link desactive" id="sobre">Sobre</a></li>
          <li><a href="/pages/termos.html" class="dashboard-footer-link desactive" id="termos">Termos</a></li>
          <li><a href="/pages/contato.html" class="dashboard-footer-link" id="contato">Contato</a></li>
        </ul>
      </nav>
      <div class="menu-user">
        <button class="logout-button">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
        <button class="user-area" id="user-area">
          <span>Olá, Edson</span>
          <img src="../public/images/circle-user.png" alt="User">
        </button>
      </div>
    </div>
  </header>
  <div class="titulo">
    <h1>Fale Conosco</h1>
    <p>Tire suas dúvidas, envie sugestões ou fale com a nossa equipe</p>
  </div>
  <form id="form-contato">
    <div class="card-info">
      <div class="form-group">
        <input type="text" id="nome" placeholder="Nome completo" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="E-mail" required>
      </div>
      <div class="form-group">
        <input type="text" id="assunto" placeholder="Assunto" required>
      </div>
      <div class="form-group">
        <textarea id="mensagem" placeholder="Mensagem" rows="5" required></textarea>
      </div>
    </div>
    <button type="submit">Enviar</button>
  </form>
</body>

</html>
